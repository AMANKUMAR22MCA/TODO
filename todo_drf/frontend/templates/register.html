<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style type="text/css">
        body {
            background: rgb(54,217,182);
            background: linear-gradient(90deg, rgba(54,217,182,1) 0%, rgba(32,152,126,1) 43%, rgba(0,212,255,1) 100%);
        }

        h1, h2, h3, h4, h5, p, span, strike {
            font-family: 'Montserrat', sans-serif;
        }

        #login-container {
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            background-color: #fff;
            margin-top: 100px;
            margin-bottom: 100px;
            justify-content: space-around;
            align-items: flex-start;
            padding: 40px;
        }

        #submit {
            background-color: #36d9b6;
            border-radius: 0;
            border: 0;
            padding: 10px;
            color: #fff;
        }

        .flex-wrapper {
            display: flex;
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
        }

        h3 {
            text-align: center;
            margin-bottom: 30px;
            color: #686868;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-container">
            <h3>Register</h3>
            <form id="register-form">
                <div class="flex-wrapper">
                    <div style="flex: 6">
                        <input id="username" class="form-control" type="text" name="username" placeholder="Enter your username" required>
                    </div>
                </div>
                <div class="flex-wrapper">
                    <div style="flex: 6">
                        <input id="email" class="form-control" type="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="flex-wrapper">
                    <div style="flex: 6">
                        <input id="password" class="form-control" type="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>
                <div class="flex-wrapper">
                    <div style="flex: 1">
                        <input id="submit" class="btn" type="submit" value="Register">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Function to get the CSRF token
        function getCSRFToken() {
            // Try to get CSRF token from the hidden form field
            const tokenField = document.querySelector('[name=csrfmiddlewaretoken]');
            if (tokenField) {
                return tokenField.value;
            }

            // Fallback to getting the CSRF token from cookies
            return getCookie('csrftoken');
        }

        // Function to get the CSRF token from cookies
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Handle form submission
        document.getElementById('register-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Prepare the data to be sent
            const data = {
                username: username,
                email: email,
                password: password
            };

            // Send the form data via fetch
            fetch('http://127.0.0.1:8000/api/register/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCSRFToken() // Include the CSRF token in the request header
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    // Show alert on successful registration
                    alert('Registered successfully!');
                    window.location.href = 'http://127.0.0.1:8000/login/';
                } else {
                    return response.json().then(data => {
                        alert('Error: ' + JSON.stringify(data)); // Display any errors
                    });
                }
            })
            .catch(error => {
                alert('Error during registration: ' + error);
            });
        });
    </script>
</body>
</html>
